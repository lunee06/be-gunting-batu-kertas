<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting Batu Kertas Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="start-screen">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="create-room">Create Room</button>
            <input type="text" id="room-id" placeholder="Enter Room ID to join">
            <button id="join-room">Join Room</button>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="players"></div>
            <div id="choices">
                <button class="choice" data-choice="rock">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
            </div>
            <div id="result"></div>
            <button id="restart" style="display: none;">Restart</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
